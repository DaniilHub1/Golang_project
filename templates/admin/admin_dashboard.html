<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/admin.css" />
  </head>
  <body>
    <style>
  .back-button {
    display: inline-block;
    background-color: #4ecca3;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s ease-in-out;
    margin-bottom: 20px;
  }

  .back-button:hover {
    background-color: #0b7e86;
  }
    </style>
    <div class="admin-container">
      <div class="admin-container">
        <a href="/posts_page" class="back-button">← Назад в меню</a>
        <h1>Добро пожаловать в панель администратора</h1>
      <p>Управляйте пользователями, постами и сообщениями ниже.</p>

      <div class="admin-stats">
        <div class="stat-card">
          <h2>{{.UserCount}}</h2>
          <p>Пользователей</p>
        </div>
        <div class="stat-card">
          <h2>{{.PostCount}}</h2>
          <p>Постов</p>
        </div>
        <div class="stat-card">
          <h2>{{.MessageCount}}</h2>
          <p>Сообщений</p>
        </div>
      </div>

      <div class="admin-links">
        <h3>Действия:</h3>
        <a href="/admin/users">Управление пользователями</a>
        <a href="/admin/adminPosts">Управление постами</a>
        <a href="/chat">Просмотр сообщений</a>
      </div>
    </div>
  </body>
</html>
